<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Amnairi RS Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: "Inter", "Noto Sans Georgian", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #2c3a55;
      font-size: 14px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f9ff 0%, #eef3ff 60%, #f7f9ff 100%);
    }

    .popup-container {
      width: 340px;
      min-height: 260px;
      background: linear-gradient(160deg, #ffffff 0%, #f2f7ff 100%);
      border-radius: 14px;
      border: 1px solid rgba(11, 107, 255, 0.15);
      box-shadow:
        0 6px 18px rgba(11, 107, 255, 0.12),
        0 2px 4px rgba(0, 0, 0, 0.04),
        0 0 0 1px rgba(255, 255, 255, 0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 22px 20px;
      gap: 18px;
      backdrop-filter: blur(10px);
    }

    .popup-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-align: center;
    }

    .popup-logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #007bff, #4b9dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .popup-subtitle {
      font-size: 13.5px;
      color: #54647a;
      margin-top: 3px;
    }

    .popup-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup-input {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(75, 157, 255, 0.25);
      border-radius: 8px;
      padding: 9px 10px;
      font-size: 13.5px;
      transition: border 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .popup-input:focus {
      outline: none;
      border-color: #4b9dff;
      box-shadow: 0 0 0 3px rgba(75, 157, 255, 0.15);
      background: #ffffff;
    }

    .popup-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #506076;
      cursor: pointer;
      user-select: none;
    }

    .popup-checkbox input {
      accent-color: #007bff;
    }

    .popup-btn,
    .main-actions button {
      background: linear-gradient(145deg, #007bff, #4b9dff);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      font-size: 13.5px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.18);
    }

    .popup-btn:hover,
    .main-actions button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 123, 255, 0.28);
    }

    .popup-btn:active,
    .main-actions button:active {
      transform: scale(0.97);
    }

    .popup-btn {
      animation: subtlePulse 2.8s ease-in-out infinite;
    }

    @keyframes subtlePulse {
      0%, 100% { box-shadow: 0 4px 10px rgba(0, 123, 255, 0.18); }
      50% { box-shadow: 0 6px 18px rgba(0, 123, 255, 0.28); }
    }

    .main-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .logout-btn {
      background: linear-gradient(145deg, #ff5a5f, #ff7b6e);
      box-shadow: 0 4px 10px rgba(255, 90, 95, 0.22);
    }

    .logout-btn:hover {
      box-shadow: 0 6px 16px rgba(255, 90, 95, 0.3);
    }

    .popup-link {
      color: #007bff;
      text-decoration: none;
      font-size: 12.5px;
      opacity: 0.85;
      text-align: center;
      transition: opacity 0.2s ease;
    }

    .popup-link:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .status {
      min-height: 18px;
      text-align: center;
      font-size: 12.5px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .status.visible {
      opacity: 1;
    }

    .status.ok {
      color: #28a745;
    }

    .status.err {
      color: #d93025;
    }

    .fade {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.35s ease, transform 0.35s ease;
      pointer-events: none;
    }

    .fade.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: radial-gradient(circle at top, #0f172a 0%, #1f2a44 60%, #0f172a 100%);
      }
      .popup-container {
        background: linear-gradient(160deg, rgba(26, 35, 58, 0.92), rgba(18, 28, 46, 0.92));
        border-color: rgba(75, 157, 255, 0.2);
        color: #e5ecff;
      }
      .popup-input {
        background: rgba(24, 34, 56, 0.85);
        color: #e5ecff;
      }
      .popup-checkbox span {
        color: #b5c2e0;
      }
      .popup-link {
        color: #6fa7ff;
      }
    }
  </style>
</head>
